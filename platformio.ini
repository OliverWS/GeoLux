[env:adafruit_feather_m0_express]
platform = atmelsam
board = adafruit_feather_m0_express
framework = arduino
lib_deps = 
	adafruit/RTClib@^2.1.1
	arduino-libraries/Arduino Low Power@^1.2.2
	adafruit/Adafruit MPL3115A2 Library@^2.1.0
	marzogh/SPIMemory@^3.4.0
	adafruit/Adafruit SSD1306@^2.5.7
	cmaglie/FlashStorage@^1.0.0
	adafruit/Adafruit BMP3XX Library@^2.1.2
	https://github.com/jnsbyr/arduino-samd21lpe
monitor_filters = send_on_enter
monitor_echo = yes
monitor_eol = LF